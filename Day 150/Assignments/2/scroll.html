<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Items Buy</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 3000px;
        }
        div {
            background-color: aqua;
            position: fixed;
        }
    </style>
  </head>

  <body>
    <p>
    </p>
    <div>
        Scrolled By : <span id="scrolledBy">0</span>
    </div>
    <!-- WARNING:
        Don't make any changes outside the given function. (would fail test cases)
        Write the required code and return the correct answer. -->

    <script id="solution">
      // complete the throttle function given below
      function throttle(fn, time) {
        let inThrottle = false;
        return () => {
          if (!inThrottle) {
            fn();
            inThrottle = true;
            setTimeout(() => {
              inThrottle = false;
            }, time);
          }
        };
      }
      const print = () => {
        const scrollBy = window.scrollY;
        console.log("ScrollBy :", scrollBy);
        const ele = document.getElementById('scrolledBy');
        ele.innerText = scrollBy;
      };

      const throttledFun = throttle(print, 1000);
      window.addEventListener('scroll', throttledFun);

    </script>
  </body>
</html>
