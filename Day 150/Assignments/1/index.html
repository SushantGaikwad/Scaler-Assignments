    <script id="solution">
      // complete the debounce function given below
      function debounce(func, wait) {
        let timeOut;

        return (value) => {
          const later = () => {
            clearTimeout(timeOut);
            func(value);
          }
          clearTimeout(timeOut);
          timeOut = setTimeout(later, wait);
        };
      }

      const print = (value) => {
        console.log(">>>VALUE :", value);
      };

      const debounceFun = debounce((value) => {
        console.log(">>>VALUE :", value);
      }, 5000);
      debounceFun('Hello');
      debounceFun('Sushant');
